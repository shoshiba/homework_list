[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["D100","ANN001"]
ignore = [
    "D203",
    "D212",
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "B904", # raise from err
]
fixable = ["ALL"]

[tool.ruff.lint]
select = ["D100","ANN001"]
ignore = [
    "D203",
    "D212",
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "B904", # raise from err
]
fixable = ["ALL"]

# Exclude a variety of commonly ignored directories.
exclude = [".venv", "venv"]
